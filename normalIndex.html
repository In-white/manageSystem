<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XX管理系统</title>
  <!-- 引入 layui.css -->
  <link rel="stylesheet" href="layui/css/layui.css">
  <style>
    form{
      margin-top: 15%;
      margin-left: 20%;
    }
  </style>
</head>
<body>
<!-- 引入 layui.js -->
<script src="layui/layui.js"></script>
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script>
  var form;
  var layer;
  $(function (){
    layui.use(function (){
      form=layui.form;
      layer=layui.layer;
    })
    innitData();
  })


  function innitData(){
    $.ajax({
      type:'POST',
      url:'http://localhost:8080/getUserInfo',
      dataType:'json',
      success:function (data){
        var user=data[0];
        console.log(user);
        if(user){
          form.val("userInfoDiv",user);
        }
      },
      error:function (){
        layer.msg("出错了");
      }
    })
  }
</script>
<ul class="layui-nav" lay-bar="disabled">
  <li class="layui-nav-item">
    <span>欢迎！XX</span>
  </li>
  <li class="layui-nav-item" lay-unselect="" style="float: right;">
    <a href="javascript:;"><img src="//t.cn/RCzsdCq" class="layui-nav-img"></a>
    <dl class="layui-nav-child">
      <dd><a href="javascript:;">个人信息</a></dd>
      <dd><a href="javascript:;">横线隔断</a></dd>
      <hr>
      <dd style="text-align: center;"><a href="">退出</a></dd>
    </dl>
  </li>
</ul>
<form action="" class="layui-form" lay-filter="userInfoDiv">
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">员工编号</label>
      <div class="layui-input-inline">
        <input  name="employeeId"  id="employeeId" readonly class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">登录号码</label>
      <div class="layui-input-inline">
        <input  name="phone" id="phone" readonly  class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input name="name" id="name" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">性别</label>
      <div class="layui-input-inline">
        <input  name="sex" id="sex" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <div class="layui-inline">
      <label class="layui-form-label">所属部门</label>
      <div class="layui-input-inline">
        <input name="departmentName" id="departmentName" class="layui-input">
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">薪资</label>
      <div class="layui-input-inline">
        <input name="salary" id="salary" class="layui-input">
      </div>
    </div>
  </div>
  <div class="layui-form-item">
    <button type="submit" class="layui-btn layui-btn-normal" style="margin-left: 300px">提交</button>
  </div>
</form>
</body>
</html>
